<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KudiSave - Smart Money Management</title>
    <meta http-equiv="refresh" content="0; url=./frontend/splash.html">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #006B3F 0%, #004d2c 50%, #003822 100%);
            color: white;
            text-align: center;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>KudiSave</h1>
        <p>Redirecting to your Smart Money Management app...</p>
        <div class="spinner"></div>
        <p><a href="./frontend/splash.html" style="color: white; text-decoration: underline;">Click here if not redirected automatically</a></p>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = './frontend/splash.html';
        }, 1000);
    </script>
</body>
</html>
