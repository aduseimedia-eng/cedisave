services:
  - type: web
    name: kudipal-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: DATABASE_URL
        fromDatabase:
          name: kudipal-db
          property: connectionString

databases:
  - name: kudipal-db
    plan: free
    databaseName: kudipal
    user: kudipal_user
    region: oregon
