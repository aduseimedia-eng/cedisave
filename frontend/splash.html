<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#006B3F">
  <title>KudiPal</title>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .splash-logo {
      margin-bottom: 20px;
      animation: bounce 1s ease infinite;
      color: var(--primary-light, #00a05e);
    }

    .splash-logo i {
      width: 80px;
      height: 80px;
      stroke-width: 1.5;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .splash-title {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .splash-subtitle {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 30px;
    }

    .splash-loader {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .splash-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffffff;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .splash-dot:nth-child(1) { animation-delay: 0s; }
    .splash-dot:nth-child(2) { animation-delay: 0.2s; }
    .splash-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .ghana-colors {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      display: flex;
    }

    .ghana-colors span {
      flex: 1;
    }

    .ghana-colors span:nth-child(1) { background: #006B3F; }
    .ghana-colors span:nth-child(2) { background: #ffffff; }
    .ghana-colors span:nth-child(3) { background: #004d2c; }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo"><i data-lucide="landmark"></i></div>
    <h1 class="splash-title">KudiPal</h1>
    <p class="splash-subtitle">Your Personal Finance Companion</p>
    <div class="splash-loader">
      <div class="splash-dot"></div>
      <div class="splash-dot"></div>
      <div class="splash-dot"></div>
    </div>
  </div>

  <div class="ghana-colors">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // DEMO MODE - Show full app flow for new users
    const DEMO_MODE = true;
    
    // Check if user has completed onboarding
    const hasCompletedOnboarding = localStorage.getItem('onboardingComplete');
    const isLoggedIn = localStorage.getItem('token');

    setTimeout(() => {
      if (isLoggedIn) {
        // User is logged in, go to dashboard
        window.location.href = 'pages/dashboard.html';
      } else if (DEMO_MODE && !hasCompletedOnboarding) {
        // Demo mode for NEW users only - show onboarding
        window.location.href = 'onboarding.html';
      } else if (!hasCompletedOnboarding) {
        // New user, show onboarding
        window.location.href = 'onboarding.html';
      } else {
        // Returning user, go to login
        window.location.href = 'index.html';
      }
    }, 2000);
  </script>
</body>
</html>
