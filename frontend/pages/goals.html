<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#006B3F">
  <title>Goals - KudiPal</title>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { padding-top: 0 !important; }
    .mtn-header { background: linear-gradient(135deg, var(--primary-color) 0%, #004d2c 60%, #003822 100%); position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding-top: env(safe-area-inset-top, 0px); padding-left: env(safe-area-inset-left, 0px); padding-right: env(safe-area-inset-right, 0px); overflow: hidden; }
    .mtn-header::before { content: ''; position: absolute; top: -40%; right: -15%; width: 200px; height: 200px; background: rgba(255,255,255,0.06); border-radius: 50%; }
    .mtn-header::after { content: ''; position: absolute; bottom: -30%; left: -10%; width: 160px; height: 160px; background: rgba(255,255,255,0.04); border-radius: 50%; }
    .mtn-topbar { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px 0 16px; position: relative; z-index: 1; }
    .mtn-back-btn { width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.12); border: none; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; text-decoration: none; }
    .mtn-back-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.2); }
    .mtn-back-btn i { width: 18px; height: 18px; }
    .mtn-page-title { font-size: 17px; font-weight: 700; color: white; letter-spacing: -0.2px; }
    .mtn-topbar-spacer { width: 36px; }
    .mtn-info-section { display: flex; align-items: center; gap: 14px; padding: 18px 16px 12px 16px; position: relative; z-index: 1; }
    .mtn-info-icon { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; border: 2.5px solid rgba(255,255,255,0.3); flex-shrink: 0; box-shadow: 0 2px 12px rgba(0,0,0,0.15); color: white; }
    .mtn-info-icon i { width: 26px; height: 26px; }
    .mtn-info-text { flex: 1; min-width: 0; }
    .mtn-info-title { font-size: 20px; font-weight: 700; color: white; line-height: 1.2; }
    .mtn-info-subtitle { font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 4px; }
    .mtn-header-curve { position: absolute; bottom: -1px; left: 0; right: 0; height: 20px; background: var(--bg-color); border-radius: 20px 20px 0 0; }
    [data-theme="light"] .mtn-header-curve { background: #f5f5f5; }
    .mtn-header::before, .mtn-header::after { pointer-events: none; }
    .mtn-header-spacer { height: 155px; }
    .container { padding-top: 4px; }
  </style>
</head>
<body>
  <!-- MTN-Style Header -->
  <header class="mtn-header">
    <div class="mtn-topbar">
      <a href="dashboard.html" class="mtn-back-btn">
        <i data-lucide="arrow-left"></i>
      </a>
      <span class="mtn-page-title">Goals</span>
      <div class="mtn-topbar-spacer"></div>
    </div>
    <div class="mtn-info-section">
      <div class="mtn-info-icon">
        <i data-lucide="target"></i>
      </div>
      <div class="mtn-info-text">
        <div class="mtn-info-title">Savings Goals</div>
        <div class="mtn-info-subtitle">Set targets & track your progress</div>
      </div>
    </div>
    <div class="mtn-header-curve"></div>
  </header>
  <div class="mtn-header-spacer"></div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="bottom-nav-item">
      <span class="nav-icon"><i data-lucide="home"></i></span>
      <span>Home</span>
    </a>
    <a href="expenses.html" class="bottom-nav-item">
      <span class="nav-icon"><i data-lucide="receipt"></i></span>
      <span>Expenses</span>
    </a>
    <a href="goals.html" class="bottom-nav-item active">
      <span class="nav-icon"><i data-lucide="target"></i></span>
      <span>Goals</span>
    </a>
    <a href="settings.html" class="bottom-nav-item">
      <span class="nav-icon"><i data-lucide="settings"></i></span>
      <span>Settings</span>
    </a>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i data-lucide="target" class="icon-inline"></i> Savings Goals</h2>
        <button class="btn btn-primary" onclick="openGoalModal()">+ New Goal</button>
      </div>
      
      <div id="goalsContainer" style="display: grid; gap: 20px;">
        <p style="text-align: center; color: rgba(255,255,255,0.7);">Loading goals...</p>
      </div>
    </div>
  </div>

  <!-- Goal Modal -->
  <div id="goalModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Create Savings Goal</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="goalForm" onsubmit="handleCreateGoal(event)">
        <div class="form-group">
          <label class="form-label">Goal Title</label>
          <input type="text" class="form-input" id="goalTitle" placeholder="e.g., New Laptop" required>
        </div>

        <div class="form-group">
          <label class="form-label">Target Amount</label>
          <div class="currency-input-wrapper">
            <span class="currency-prefix">â‚µ</span>
            <input type="number" class="form-input" id="goalAmount" placeholder="0.00" step="0.01" min="1" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Deadline (Optional)</label>
          <input type="date" class="form-input" id="goalDeadline">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Goal</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script>
    utils.requireAuth();

    async function loadGoals() {
      try {
        const response = await api.getGoals();
        const goals = response.data;
        
        const container = document.getElementById('goalsContainer');
        
        if (goals.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">No goals yet. Create one to start saving!</p>';
          return;
        }

        container.innerHTML = goals.map(goal => {
          const progress = utils.calculateProgress(goal.current_amount, goal.target_amount);
          return `
            <div class="card">
              <h3 style="margin-bottom: 16px;"><i data-lucide="target" class="icon-inline"></i> ${goal.title}</h3>
              <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span>${utils.formatCurrency(goal.current_amount)}</span>
                <span>${utils.formatCurrency(goal.target_amount)}</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${progress}%;">${progress.toFixed(0)}%</div>
              </div>
              ${goal.deadline ? `<p style="margin-top: 8px; color: rgba(255,255,255,0.7);">Deadline: ${utils.formatDate(goal.deadline)}</p>` : ''}
              <span class="badge ${goal.status === 'completed' ? 'badge-success' : 'badge-warning'}" style="margin-top: 8px;">${goal.status}</span>
            </div>
          `;
        }).join('');
        lucide.createIcons();
      } catch (error) {
        utils.showAlert('Failed to load goals', 'error');
      }
    }

    function openGoalModal() {
      document.getElementById('goalModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('goalModal').classList.remove('active');
    }

    async function handleCreateGoal(event) {
      event.preventDefault();
      
      const goalData = {
        title: document.getElementById('goalTitle').value,
        target_amount: parseFloat(document.getElementById('goalAmount').value),
        deadline: document.getElementById('goalDeadline').value || null
      };

      try {
        utils.showLoading();
        await api.createGoal(goalData);
        
        utils.hideLoading();
        utils.showAlert('Goal created successfully! ðŸŽ¯', 'success');
        
        closeModal();
        document.getElementById('goalForm').reset();
        await loadGoals();
      } catch (error) {
        utils.hideLoading();
        utils.showAlert(error.message || 'Failed to create goal', 'error');
      }
    }

    function logout() {
      api.logout();
    }

    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      loadGoals();
    });
  </script>
</body>
</html>
