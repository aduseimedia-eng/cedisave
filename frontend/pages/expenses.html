<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#006B3F">
  <title>Expenses - KudiPal</title>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { padding-top: 0 !important; }
    .mtn-header { background: linear-gradient(135deg, var(--primary-color) 0%, #004d2c 60%, #003822 100%); position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding-top: env(safe-area-inset-top, 0px); padding-left: env(safe-area-inset-left, 0px); padding-right: env(safe-area-inset-right, 0px); padding-bottom: 24px; overflow: hidden; }
    .mtn-header::before { content: ''; position: absolute; top: -40%; right: -15%; width: 200px; height: 200px; background: rgba(255,255,255,0.06); border-radius: 50%; }
    .mtn-header::after { content: ''; position: absolute; bottom: -30%; left: -10%; width: 160px; height: 160px; background: rgba(255,255,255,0.04); border-radius: 50%; }
    .mtn-topbar { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px 0 16px; position: relative; z-index: 1; }
    .mtn-back-btn { width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.12); border: none; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; text-decoration: none; }
    .mtn-back-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.2); }
    .mtn-back-btn i { width: 18px; height: 18px; }
    .mtn-page-title { font-size: 17px; font-weight: 700; color: white; letter-spacing: -0.2px; }
    .mtn-topbar-spacer { width: 36px; }
    .mtn-info-section { display: flex; flex-direction: column; align-items: center; gap: 6px; padding: 10px 16px 8px 16px; position: relative; z-index: 1; text-align: center; }
    .mtn-info-icon { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; border: 2px solid rgba(255,255,255,0.3); flex-shrink: 0; box-shadow: 0 2px 12px rgba(0,0,0,0.15); color: white; }
    .mtn-info-icon i { width: 20px; height: 20px; }
    .mtn-info-text { flex: 1; min-width: 0; }
    .mtn-info-title { font-size: 16px; font-weight: 700; color: white; line-height: 1.2; }
    .mtn-info-subtitle { font-size: 11px; color: rgba(255,255,255,0.7); margin-top: 2px; }
    .mtn-header-curve { position: absolute; bottom: -1px; left: 0; right: 0; height: 20px; background: var(--bg-color); border-radius: 20px 20px 0 0; }
    [data-theme="light"] .mtn-header-curve { background: #f5f5f5; }
    .mtn-header::before, .mtn-header::after { pointer-events: none; }
    .mtn-header-spacer { height: 155px; }
    .container { padding-top: 4px; }
  </style>
</head>
<body>
  <!-- MTN-Style Header -->
  <header class="mtn-header">
    <div class="mtn-topbar">
      <a href="dashboard.html" class="mtn-back-btn">
        <i data-lucide="arrow-left"></i>
      </a>
      <span class="mtn-page-title">Expenses</span>
      <div class="mtn-topbar-spacer"></div>
    </div>
    <div class="mtn-info-section">
      <div class="mtn-info-icon">
        <i data-lucide="receipt"></i>
      </div>
      <div class="mtn-info-text">
        <div class="mtn-info-title">Expense Tracker</div>
        <div class="mtn-info-subtitle">Track & manage your daily spending</div>
      </div>
    </div>
    <div class="mtn-header-curve"></div>
  </header>
  <div class="mtn-header-spacer"></div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="bottom-nav-item">
      <span class="nav-icon"><i data-lucide="home"></i></span>
      <span>Home</span>
    </a>
    <a href="expenses.html" class="bottom-nav-item active">
      <span class="nav-icon"><i data-lucide="receipt"></i></span>
      <span>Expenses</span>
    </a>
    <a href="reports.html" class="bottom-nav-item">
      <span class="nav-icon"><i data-lucide="bar-chart-3"></i></span>
      <span>Reports</span>
    </a>
    <a href="settings.html" class="bottom-nav-item">
      <span class="nav-icon"><i data-lucide="settings"></i></span>
      <span>Settings</span>
    </a>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i data-lucide="receipt" class="icon-inline"></i> All Expenses</h2>
        <button class="btn btn-primary btn-sm" onclick="openAddExpenseModal()">+ Add</button>
      </div>
      
      <!-- Mobile List View -->
      <div id="expensesListView" class="expense-list">
        <div class="empty-state">
          <div class="spinner"></div>
          <p>Loading expenses...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/utils.js"></script>

  <!-- Add Expense Modal -->
  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add Expense</h2>
        <button class="close-btn" onclick="closeModal('expenseModal')">&times;</button>
      </div>
      <form id="expenseForm" onsubmit="handleAddExpense(event)">
        <div class="form-group">
          <label class="form-label">Amount</label>
          <div class="currency-input-wrapper">
            <span class="currency-prefix">â‚µ</span>
            <input type="number" class="form-input" id="expenseAmount" placeholder="0.00" step="0.01" min="0.01" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Category</label>
          <select class="form-select" id="expenseCategory" required></select>
        </div>

        <div class="form-group">
          <label class="form-label">Payment Method</label>
          <select class="form-select" id="expensePaymentMethod" required></select>
        </div>

        <div class="form-group">
          <label class="form-label">Date</label>
          <input type="date" class="form-input" id="expenseDate" required>
        </div>

        <div class="form-group">
          <label class="form-label">Note (Optional)</label>
          <textarea class="form-textarea" id="expenseNote" rows="3" placeholder="Add a note..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Expense</button>
      </form>
    </div>
  </div>
  <script>
    utils.requireAuth();

    async function loadExpenses() {
      try {
        const response = await api.getExpenses({ limit: 100 });
        const expenses = response.data.expenses || response.data;
        
        const listView = document.getElementById('expensesListView');
        
        if (expenses.length === 0) {
          listView.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon"><i data-lucide="receipt" style="width:48px;height:48px"></i></div>
              <p class="empty-state-text">No expenses yet</p>
              <button class="btn btn-primary" onclick="openAddExpenseModal()">Add Your First Expense</button>
            </div>
          `;
          lucide.createIcons({ node: listView });
          return;
        }

        listView.innerHTML = expenses.map(expense => `
          <div class="expense-item" onclick="showExpenseDetails('${expense.id}')">
            <div class="expense-info">
              <div class="expense-category">
                ${utils.getCategoryIcon(expense.category)} ${expense.category}
              </div>
              <div class="expense-details">
                ${expense.payment_method} ${expense.note ? 'â€¢ ' + expense.note : ''}
              </div>
            </div>
            <div>
              <div class="expense-amount">${utils.formatCurrency(expense.amount)}</div>
              <div class="expense-date">${utils.formatDate(expense.expense_date || expense.date)}</div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        document.getElementById('expensesListView').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon"><i data-lucide="x-circle" style="width:48px;height:48px;color:#dc3545"></i></div>
            <p class="empty-state-text">Failed to load expenses</p>
            <button class="btn btn-primary" onclick="loadExpenses()">Try Again</button>
          </div>
        `;
        lucide.createIcons({ node: document.getElementById('expensesListView') });
      }
    }

    function showExpenseDetails(id) {
      // For now, just show a confirmation to delete
      if (confirm('Do you want to delete this expense?')) {
        deleteExpense(id);
      }
    }

    async function deleteExpense(id) {
      try {
        await api.deleteExpense(id);
        utils.showAlert('Expense deleted', 'success');
        await loadExpenses();
      } catch (error) {
        utils.showAlert('Failed to delete expense', 'error');
      }
    }

    function logout() {
      api.logout();
    }

    function openAddExpenseModal() {
      // Populate category select
      const categorySelect = document.getElementById('expenseCategory');
      categorySelect.innerHTML = utils.EXPENSE_CATEGORIES.map(cat => 
        `<option value="${cat}">${utils.getCategoryIcon(cat)} ${cat}</option>`
      ).join('');

      // Populate payment method select
      const methodSelect = document.getElementById('expensePaymentMethod');
      methodSelect.innerHTML = utils.PAYMENT_METHODS.map(method => 
        `<option value="${method}">${method}</option>`
      ).join('');

      // Set today's date
      document.getElementById('expenseDate').value = utils.getTodayDate();

      // Show modal
      document.getElementById('expenseModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
      document.body.style.overflow = '';
    }

    async function handleAddExpense(event) {
      event.preventDefault();

      const amount = parseFloat(document.getElementById('expenseAmount').value);
      const category = document.getElementById('expenseCategory').value;
      const paymentMethod = document.getElementById('expensePaymentMethod').value;
      const expenseDate = document.getElementById('expenseDate').value;
      const noteValue = document.getElementById('expenseNote').value;

      if (!amount || amount <= 0) {
        utils.showAlert('Please enter a valid amount', 'error');
        return;
      }

      const expenseData = {
        amount,
        category,
        payment_method: paymentMethod,
        expense_date: expenseDate,
        is_recurring: false
      };

      if (noteValue) {
        expenseData.note = noteValue;
      }

      try {
        utils.showLoading();
        await api.createExpense(expenseData);
        utils.hideLoading();

        utils.showAlert('Expense added successfully! ðŸŽ‰', 'success');
        closeModal('expenseModal');
        document.getElementById('expenseForm').reset();
        await loadExpenses();
      } catch (error) {
        utils.hideLoading();
        utils.showAlert(error.message || 'Failed to add expense', 'error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      loadExpenses();
    });
  </script>
</body>
</html>
