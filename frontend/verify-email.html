<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#006B3F">
  <title>KudiSave - Verify Email</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      padding: 0;
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    .verify-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-top: calc(20px + env(safe-area-inset-top, 0px));
      padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
      background: var(--bg-primary);
    }

    .verify-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      text-align: center;
    }

    .verify-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(0, 107, 63, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-size: 40px;
    }

    .verify-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .verify-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .verify-email {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 28px;
      background: rgba(0, 107, 63, 0.05);
      padding: 12px;
      border-radius: 8px;
    }

    .otp-container {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 24px 0;
    }

    .otp-input {
      width: 48px;
      height: 56px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }

    .otp-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 107, 63, 0.15);
    }

    .otp-input.filled {
      border-color: var(--primary-color);
      background: rgba(0, 107, 63, 0.03);
    }

    .otp-input.error {
      border-color: #ef4444;
      animation: shake 0.3s;
    }

    .otp-input::-webkit-inner-spin-button,
    .otp-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .verify-button {
      width: 100%;
      padding: 14px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }

    .verify-button:hover:not(:disabled) {
      background: #00a05e;
      transform: translateY(-2px);
    }

    .verify-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .resend-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .resend-text {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .resend-button {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }

    .resend-button:hover:not(:disabled) {
      text-decoration: underline;
    }

    .resend-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .resend-timer {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .go-back {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }

    .go-back-link {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .go-back-link:hover {
      text-decoration: underline;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 14px 16px;
      background: #333;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      animation: slideUp 0.3s ease;
      max-width: 360px;
      margin: 0 auto;
    }

    .toast.success { background: #10b981; }
    .toast.error { background: #ef4444; }
    .toast.warning { background: #f59e0b; }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-state .verify-icon {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="verify-card" id="verifyCard">
      <div class="verify-icon">&#9993;&#65039;</div>
      <h1 class="verify-title">Verify Your Email</h1>
      <p class="verify-subtitle">We've sent a 6-digit code to</p>
      <div class="verify-email" id="emailDisplay"></div>

      <div class="otp-container" id="otpContainer">
        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code">
        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
      </div>

      <button class="verify-button" id="verifyBtn" onclick="verifyOTP()" disabled>
        Verify Email
      </button>

      <div class="resend-container">
        <p class="resend-text">Didn't receive the code? Check your spam folder.</p>
        <button class="resend-button" id="resendBtn" onclick="resendOTP()">
          Resend Code
        </button>
        <div class="resend-timer" id="resendTimer"></div>
      </div>

      <div class="go-back">
        <a href="index.html" class="go-back-link">&larr; Go back to login</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.KUDISAVE_API_URL || (
      (window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.hostname === '')
        ? 'http://localhost:5000/api/v1'
        : 'http://' + window.location.hostname + ':5000/api/v1'
    );

    let resendTimer = 0;
    let emailAddress = '';
    let isVerifying = false;

    function init() {
      emailAddress = sessionStorage.getItem('pendingEmailVerification');

      if (!emailAddress) {
        showToast('No email found. Please register again.', 'error');
        setTimeout(function() { window.location.href = 'index.html'; }, 2000);
        return;
      }

      var parts = emailAddress.split('@');
      var username = parts[0];
      var domain = parts[1];
      var masked = username.substring(0, 2) + new Array(Math.max(username.length - 1, 3)).join('*') + '@' + domain;
      document.getElementById('emailDisplay').textContent = masked;

      setupOTPInputs();
      sendInitialOTP();
    }

    function setupOTPInputs() {
      var inputs = document.querySelectorAll('.otp-input');

      inputs.forEach(function(input, index) {
        input.addEventListener('input', function(e) {
          var value = e.target.value.replace(/[^0-9]/g, '');
          e.target.value = value;

          if (value) {
            e.target.classList.add('filled');
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          } else {
            e.target.classList.remove('filled');
          }

          checkAllFilled();
        });

        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = '';
            inputs[index - 1].classList.remove('filled');
            checkAllFilled();
          }
          if (e.key === 'Enter') {
            verifyOTP();
          }
        });

        input.addEventListener('paste', function(e) {
          e.preventDefault();
          var pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
          if (pastedData.length === 6) {
            pastedData.split('').forEach(function(digit, i) {
              inputs[i].value = digit;
              inputs[i].classList.add('filled');
            });
            inputs[5].focus();
            checkAllFilled();
          }
        });
      });

      inputs[0].focus();
    }

    function checkAllFilled() {
      var inputs = document.querySelectorAll('.otp-input');
      var allFilled = Array.from(inputs).every(function(inp) { return inp.value.length === 1; });
      document.getElementById('verifyBtn').disabled = !allFilled;

      if (allFilled && !isVerifying) {
        setTimeout(function() { verifyOTP(); }, 300);
      }
    }

    function getOTPValue() {
      return Array.from(document.querySelectorAll('.otp-input'))
        .map(function(inp) { return inp.value; }).join('');
    }

    function sendInitialOTP() {
      fetch(API_BASE_URL + '/email/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailAddress })
      })
      .then(function(response) {
        return response.json().then(function(data) {
          if (response.status === 429) {
            showToast('Code already sent. Check your email.', 'warning');
            startResendTimer();
            return;
          }
          if (!response.ok) {
            showToast(data.message || 'Failed to send code', 'error');
            return;
          }
          showToast('Verification code sent to your email!', 'success');
          startResendTimer();
        });
      })
      .catch(function(error) {
        console.error('Send OTP error:', error);
        showToast('Error sending code. Check your connection.', 'error');
      });
    }

    function verifyOTP() {
      var otp = getOTPValue();
      if (otp.length !== 6 || isVerifying) return;

      isVerifying = true;
      var verifyBtn = document.getElementById('verifyBtn');
      verifyBtn.innerHTML = '<span class="loading"></span> Verifying...';
      verifyBtn.disabled = true;

      fetch(API_BASE_URL + '/email/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailAddress, otp: otp })
      })
      .then(function(response) {
        return response.json().then(function(data) {
          if (!response.ok) {
            document.querySelectorAll('.otp-input').forEach(function(inp) {
              inp.classList.add('error');
              setTimeout(function() { inp.classList.remove('error'); }, 600);
            });
            showToast(data.message || 'Invalid code', 'error');
            isVerifying = false;
            verifyBtn.innerHTML = 'Verify Email';
            verifyBtn.disabled = false;
            return;
          }

          showToast('Email verified successfully!', 'success');

          var card = document.getElementById('verifyCard');
          card.classList.add('success-state');
          card.querySelector('.verify-icon').innerHTML = '&#10003;';
          card.querySelector('.verify-title').textContent = 'Email Verified!';
          card.querySelector('.verify-subtitle').textContent = 'Redirecting to login...';
          document.getElementById('otpContainer').style.display = 'none';
          verifyBtn.style.display = 'none';
          document.querySelector('.resend-container').style.display = 'none';

          sessionStorage.removeItem('pendingEmailVerification');

          setTimeout(function() {
            window.location.href = 'index.html?verified=true';
          }, 2000);
        });
      })
      .catch(function(error) {
        console.error('Verify error:', error);
        showToast('Verification failed. Try again.', 'error');
        isVerifying = false;
        verifyBtn.innerHTML = 'Verify Email';
        verifyBtn.disabled = false;
      });
    }

    function resendOTP() {
      if (resendTimer > 0) return;

      fetch(API_BASE_URL + '/email/resend-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailAddress })
      })
      .then(function(response) {
        return response.json().then(function(data) {
          if (!response.ok) {
            showToast(data.message || 'Failed to resend', 'error');
            return;
          }

          showToast('New code sent to your email!', 'success');

          document.querySelectorAll('.otp-input').forEach(function(inp) {
            inp.value = '';
            inp.classList.remove('filled', 'error');
          });
          document.querySelectorAll('.otp-input')[0].focus();
          document.getElementById('verifyBtn').disabled = true;

          startResendTimer();
        });
      })
      .catch(function(error) {
        console.error('Resend error:', error);
        showToast('Error resending code', 'error');
      });
    }

    function startResendTimer() {
      resendTimer = 60;
      var resendBtn = document.getElementById('resendBtn');
      var timerEl = document.getElementById('resendTimer');

      resendBtn.disabled = true;

      var interval = setInterval(function() {
        resendTimer--;
        if (resendTimer <= 0) {
          clearInterval(interval);
          resendBtn.disabled = false;
          timerEl.textContent = '';
        } else {
          timerEl.textContent = 'Resend in ' + resendTimer + 's';
        }
      }, 1000);
    }

    function showToast(message, type) {
      type = type || 'success';
      var existing = document.querySelector('.toast');
      if (existing) existing.remove();

      var toast = document.createElement('div');
      toast.className = 'toast ' + type;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(function() {
        toast.style.animation = 'slideUp 0.3s ease reverse';
        setTimeout(function() { toast.remove(); }, 300);
      }, 3000);
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
