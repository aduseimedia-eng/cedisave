<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#006B3F">
  <title>KudiPal - Verify Email</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      padding: 0;
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    .verify-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-top: calc(20px + env(safe-area-inset-top, 0px));
      padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
      background: var(--bg-primary);
    }

    .verify-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      text-align: center;
    }

    .verify-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(0, 107, 63, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-size: 40px;
    }

    .verify-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .verify-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .verify-email {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 28px;
      background: rgba(0, 107, 63, 0.05);
      padding: 12px;
      border-radius: 8px;
    }

    .verify-message {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .verify-button {
      width: 100%;
      padding: 14px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }

    .verify-button:hover:not(:disabled) {
      background: #00a05e;
      transform: translateY(-2px);
    }

    .verify-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .resend-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .resend-text {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .resend-button {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }

    .resend-button:hover:not(:disabled) {
      text-decoration: underline;
    }

    .resend-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .resend-timer {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .go-back {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }

    .go-back-link {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .go-back-link:hover {
      text-decoration: underline;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 14px 16px;
      background: #333;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      animation: slideUp 0.3s ease;
      max-width: 360px;
      margin: 0 auto;
    }

    .toast.success {
      background: #10b981;
    }

    .toast.error {
      background: #ef4444;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="verify-card">
      <div class="verify-icon">✉️</div>
      <h1 class="verify-title">Check Your Email</h1>
      <p class="verify-subtitle">We've sent a verification link to your email address</p>
      <div class="verify-email" id="emailDisplay"></div>
      
      <p class="verify-message">
        Click the link in the email to verify your account and complete your registration. The link will expire in 24 hours.
      </p>

      <div class="resend-container">
        <p class="resend-text">Didn't receive the email?</p>
        <button class="resend-button" id="resendBtn" onclick="resendVerification()">
          <span id="resendText">Resend Email</span>
        </button>
        <div class="resend-timer" id="resendTimer"></div>
      </div>

      <div class="go-back">
        <a href="index.html" class="go-back-link">← Go back to login</a>
      </div>
    </div>
  </div>

  <script>
    let resendCooldown = 0;
    let email = '';

    // Initialize page
    function init() {
      email = sessionStorage.getItem('pendingEmailVerification');
      
      if (!email) {
        showToast('Email address not found. Please try registering again.', 'error');
        setTimeout(() => window.location.href = 'index.html', 2000);
        return;
      }

      // Mask email for display
      const [username, domain] = email.split('@');
      const maskedEmail = username.substring(0, 1) + '*'.repeat(username.length - 1) + '@' + domain;
      document.getElementById('emailDisplay').textContent = maskedEmail;

      // Check if returning from email link click
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (token) {
        // Verify using the token from email link
        verifyWithToken(token);
      } else {
        // Send verification email
        sendVerificationEmail();
      }

      // Setup resend cooldown if it was interrupted
      const savedCooldown = localStorage.getItem('emailResendCooldown');
      if (savedCooldown) {
        const elapsed = Math.floor((Date.now() - parseInt(savedCooldown)) / 1000);
        if (elapsed < 60) {
          resendCooldown = 60 - elapsed;
          startResendTimer();
        } else {
          localStorage.removeItem('emailResendCooldown');
        }
      }
    }

    // Send initial verification email
    async function sendVerificationEmail() {
      try {
        const response = await fetch('/api/v1/email/send-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          if (response.status === 429) {
            showToast('Please wait before requesting another email', 'error');
            startResendTimer();
          } else {
            showToast(data.message || 'Failed to send verification email', 'error');
          }
          return;
        }

        showToast('Verification email sent!', 'success');
      } catch (error) {
        console.error('Send email error:', error);
        showToast('Error sending verification email. Please try again.', 'error');
      }
    }

    // Resend verification email
    async function resendVerification() {
      if (resendCooldown > 0) return;

      try {
        const response = await fetch('/api/v1/email/resend-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          showToast(data.message || 'Failed to resend email', 'error');
          return;
        }

        showToast('Verification email resent!', 'success');
        localStorage.setItem('emailResendCooldown', Date.now().toString());
        resendCooldown = 60;
        startResendTimer();
      } catch (error) {
        console.error('Resend error:', error);
        showToast('Error resending email. Please try again.', 'error');
      }
    }

    // Verify using token from email link
    async function verifyWithToken(token) {
      try {
        const response = await fetch(`/api/v1/email/verify-token?token=${token}`);
        const data = await response.json();

        if (!response.ok) {
          showToast('Invalid or expired verification link', 'error');
          return;
        }

        // Show success
        showToast('Email verified successfully!', 'success');
        
        // Clear verification data
        sessionStorage.removeItem('pendingEmailVerification');
        localStorage.removeItem('emailResendCooldown');

        // Redirect to login
        setTimeout(() => {
          window.location.href = 'index.html?verified=true';
        }, 1500);
      } catch (error) {
        console.error('Token verification error:', error);
        showToast('Error verifying email. Please try again.', 'error');
      }
    }

    // Start resend cooldown timer
    function startResendTimer() {
      const resendBtn = document.getElementById('resendBtn');
      const resendText = document.getElementById('resendText');
      const resendTimer = document.getElementById('resendTimer');

      resendBtn.disabled = true;

      const interval = setInterval(() => {
        resendCooldown--;
        
        if (resendCooldown <= 0) {
          clearInterval(interval);
          resendBtn.disabled = false;
          resendText.textContent = 'Resend Email';
          resendTimer.textContent = '';
          localStorage.removeItem('emailResendCooldown');
        } else {
          resendTimer.textContent = `Try again in ${resendCooldown}s`;
        }
      }, 1000);
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      // Remove existing toast
      const existingToast = document.querySelector('.toast');
      if (existingToast) {
        existingToast.remove();
      }

      // Create new toast
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      // Remove after 3 seconds
      setTimeout(() => {
        toast.style.animation = 'slideUp 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Initialize on page load
    window.addEventListener('load', init);
  </script>
</body>
</html>
